{% extends "base.html" %}

{% block title %}Ver Cursos{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">Listado de Cursos y Docentes Asignados</h3>
    <a href="/admin" class="btn btn-secondary mb-3">Volver al Panel</a>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre del Curso</th>
                <th>Docente Asignado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
            <tr>
                <td>{{ curso.id }}</td>
                <td>{{ curso.nombre }}</td>
                <td>{{ curso.docente }}</td>
                <td>
<form method="post" action="/eliminar_curso/{{ curso.id }}" style="display:inline;">
    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este curso?')">
        Eliminar
    </button>
</form>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
