{% extends 'base.html' %}

{% block title %}Crear Curso{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-4 text-center">üìù Crear Nuevo Curso</h4>
                <form method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del curso</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="docente_id" class="form-label">Docente responsable</label>
                        <select class="form-select" name="docente_id" id="docente_id" required>
                            <option value="">-- Seleccione un docente --</option>
                            {% for d in docentes %}
                                <option value="{{ d.id }}">{{ d.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="grado" class="form-label">Grado</label>
                        <select class="form-select" name="grado" id="grado" required>
                            <option value="">-- Seleccione el grado --</option>
                            {% for g in range(1, 6) %}
                                <option value="{{ g }}">{{ g }}¬∞ grado</option>
                            {% endfor %}
                        </select>
                    </div>
          <div class="mb-3">
    <label for="seccion" class="form-label">Secci√≥n</label>
    <select class="form-select" name="seccion" id="seccion" required>
        <option value="">-- Seleccione la secci√≥n --</option>
        {% for s in 'ABCDEFGHIJ' %}
            <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
    </select>
</div>


                    <div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
                        <a href="/admin" class="btn btn-secondary w-100">Cancelar</a>
                        <button type="submit" class="btn btn-success w-100">Crear Curso</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
