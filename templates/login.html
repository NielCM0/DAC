<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar SesiÃ³n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");

        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #fff;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --card-bg: #1f1f1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Quicksand", sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 1rem;
            overflow-x: hidden; /* ðŸ‘ˆ solo oculta scroll horizontal */

        }

        .ring {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            max-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;

        }

        .ring i {
            position: absolute;
            inset: 0;
            border: 2px solid #f7b832;
            transition: 0.5s;
        }

        .ring i:nth-child(1) {
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: animate 6s linear infinite;
        }

        .ring i:nth-child(2) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate 4s linear infinite;
        }

        .ring i:nth-child(3) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate2 10s linear infinite;
        }

        .ring:hover i {
            border: 6px solid var(--clr);
            filter: drop-shadow(0 0 20px var(--clr));
        }

        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes animate2 {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        .login {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: absolute;
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
        }

        .login h4 {
            text-align: center;
            color: var(--text-color);
        }

        .inputBx {
            position: relative;
            width: 100%;
        }

        .inputBx input {
            width: 100%;
            padding: 10px 16px;
            background: transparent;
            border: 2px solid var(--text-color);
            border-radius: 40px;
            font-size: 1em;
            color: var(--text-color);
            outline: none;
        }

        .inputBx input::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        body.dark-mode .inputBx input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .inputBx input[type="submit"] {
            background: linear-gradient(45deg, #ff357a, #fff172);
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        .links {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            padding: 0 10px;
        }

        .links a {
            color: var(--text-color);
            text-decoration: none;
        }

        .toggle-mode {
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: var(--text-color);
            z-index: 999;
        }
    </style>
</head>

<body>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        window.onload = () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }
    </script>

    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
        <div class="login">
            <h4>Iniciar SesiÃ³n     <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ“</button>
</h4>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
                <div class="inputBx">
                    <input type="text" name="dni" placeholder="DNI" required>
                </div>
                <div class="inputBx">
                    <input type="password" name="password" placeholder="ContraseÃ±a" required>
                </div>
                <div class="inputBx">
                    <input type="submit" value="Ingresar">
                </div>
            </form>
            <div class="links">
                <a href="#">Â¿Olvidaste tu contraseÃ±a?</a>
                <a href="#">Registrarse</a>
            </div>
        </div>
    </div>
</body>
</html>
